<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Оформление заказа</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>

	<header class="header">
		<div class="header__bar">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-12 col-sm-6">
						<div class="header__left justify-content-center jusify-content-sm-start">
							<a href="#" class="logo"><img src="img/logo.jpg" alt="Автосервис"></a>
							<form action="" class="search-form d-none d-lg-block" id="searchForm">
								<div class="input-group">
									<input type="search" class="search" placeholder="Искать здесь">
								</div>				
							</form>
						</div>

					</div>
					<div class="col-12 col-sm-6 text-center text-sm-end d-none d-sm-block">
						<a href="#" class="basket"><img src="img/basket.png" alt="корзина"></a>
						<a href="order.html" type="button" class="btn btn-primary">Оформить заказ</a>
					</div>
				</div>
			</div>
		</div>
		<div class="header__nav">
			<div class="container">
				<div class="row">
					<div class="col-12 col-lg-6 col-xl text-center"><button type="button" class="btn btn-primary btn-lg">О нас</button></div>
					<div class="col-12 col-lg-6 col-xl text-center"><button type="button" class="btn btn-primary btn-lg">Товары</button></div>
					<div class="col-12 col-lg-12 col-xl text-center"><button type="button" class="btn btn-primary btn-lg">Услуги</button></div>
					<div class="col-12 col-lg-6 col-xl text-center"><button type="button" class="btn btn-primary btn-lg">Контакты</button></div>
					<div class="col-12 col-lg-6 col-xl text-center"><button type="button" class="btn btn-primary btn-lg">Заказать</button></div>
				</div>

			</div>
		</div>
	</header>

	<section class="order">
		<h2 class="order__title">Форма заказа</h2>
		<div class="container">
			<div class="row">
				<div class="col-12 col-sm-6">
					<form action="">
						<p class="form-title">Информация о заказчике</p>
						<div class="form-group">
							<label for="fio">Фамилия и Имя</label>
							<input type="text" placeholder="Фамилия Имя">
						</div>
						<div class="form-group">
							<label for="fio">Email</label>
							<input type="email" placeholder="Ваш email">
						</div>
						<div class="form-group">
							<label for="fio">Адрес</label>
							<input type="text" placeholder="ул. Гурова, 14">
						</div>
						<div class="form-group">
							<label for="fio">Город</label>
							<input type="text" placeholder="Донецк">
						</div>
						<div class="form-group">
							<label for="fio">Страна</label>
							<input type="text" placeholder="ДНР">
						</div>
						<div class="form-group">
							<label for="fio">Номер телефона</label>
							<input type="phone" placeholder="+7 999 999 99">
						</div>
					</form>
				</div>
				<div class="col-12 col-sm-6">
					<form action="">
						<p class="form-title">Онлайн - оплата</p>
						<div class="form-group">
							<label for="fio">Имя владельца карты</label>
							<input type="text" placeholder="Name CardHolder">
						</div>
						<div class="form-group">
							<label for="fio">Номер карты</label>
							<input type="text" placeholder="11111-11111-11111-1111">
						</div>
						<div class="form-group">
							<label for="fio">Срок действия</label>
							<input type="text" placeholder="01/24">
						</div>
						<div class="form-group">
							<label for="fio">CVV код</label>
							<input type="text" placeholder="000">
						</div>
						<div class="form-group">
							<input type="submit" value="Оплатить" class="btn btn-primary">
						</div>
					</form>

				</div>
			</div>
			<div class="row order__positions">
				<div class="col-12">
				<h2 class="order__title">Состав заказа</h2>
				<table class="order__items">
					<tr class="grey order__item">
						<td><a href="#">Видеорегистратор FHD 1080p ДОЗОР 1</a></td>
						<td class="order__price">₽1500</td>
					</tr>
					<tr class=" order__item">
						<td><a href="#">Колпаки колесные 13 "Торнадо Т"</a></td>
						<td class="order__price">₽545</td>
					</tr>
					<tr class="grey order__item">
						<td><a href="#">Набор ключей угловых TORX с отверстием</a></td>
						<td class="order__price">₽820</td>
					</tr>
					<tr class=" order__item">
						<td><a href="#">Моторное масло FORD Formula F 5W-30</a></td>
						<td class="order__price">₽2300</td>
					</tr>
					<tr class="grey order__total">
						<td>Общая стоимость</td>
						<td class="order__price">₽5165</td>
					</tr>
				</table>
				</div>

			</div>

		</div>
	</section>



	<footer class="footer">

		<div class="footer__copyright">© Катюха, 2021. Автосервис</div>

		<ul class="footer__socials">
			<li><a href="facebool.com"><img src="img/face.png" alt=""></a></li>
			<li><a href="twitter.com"><img src="img/twi.png" alt=""></a></li>
			<li><a href="youtube.com"><img src="img/youtube.png" alt=""></a></li>
		</ul>


	</footer>












	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
